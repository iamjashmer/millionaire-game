<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Who Wants to Be a Millionaire</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .admin-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
        }
        .admin-panel h2 {
            color: #FFD700;
            margin-bottom: 20px;
        }
        .questions-list {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }
        .question-item {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 8px;
            padding: 15px;
        }
        .question-item h3 {
            color: #FFD700;
            margin-bottom: 10px;
        }
        .question-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: 2px solid #FFD700;
            background: rgba(255, 215, 0, 0.2);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .btn:hover {
            background: rgba(255, 215, 0, 0.4);
        }
        .btn-danger {
            border-color: #f44336;
            background: rgba(244, 67, 54, 0.2);
        }
        .btn-danger:hover {
            background: rgba(244, 67, 54, 0.4);
        }
        .btn-primary {
            background: #FFD700;
            color: #1e3c72;
            font-weight: bold;
        }
        .btn-primary:hover {
            background: #ffed4e;
        }
        .game-controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        .links-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .link-card {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #FFD700;
            border-radius: 8px;
            padding: 20px;
            flex: 1;
            min-width: 250px;
        }
        .link-card h3 {
            color: #FFD700;
            margin-bottom: 15px;
        }
        .link-card input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #FFD700;
            border-radius: 5px;
            color: white;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .question-editor {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            color: #FFD700;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #FFD700;
            border-radius: 5px;
            color: white;
            font-size: 1em;
        }
        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }
        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        .form-row {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .form-row input {
            flex: 1;
        }
        .form-row button {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1 style="text-align: center; color: #FFD700; margin-bottom: 30px;">Admin Panel - Who Wants to Be a Millionaire</h1>
        
        <div class="admin-panel">
            <h2>Game Control</h2>
            <div class="game-controls">
                <button class="btn btn-primary" onclick="startGame()">Start Game</button>
                <button class="btn" onclick="resetGame()">Reset Game</button>
                <button class="btn" onclick="nextQuestion()">Next Question</button>
                <span id="gameStatus" style="color: #FFD700; font-weight: bold;">Game Status: Not Started</span>
            </div>
            
            <div class="links-section">
                <div class="link-card">
                    <h3>Contestant Link</h3>
                    <input type="text" id="contestantLink" readonly onclick="this.select()">
                    <button class="btn" onclick="copyLink('contestantLink')">Copy Link</button>
                </div>
                <div class="link-card">
                    <h3>Host Link</h3>
                    <input type="text" id="hostLink" readonly onclick="this.select()">
                    <button class="btn" onclick="copyLink('hostLink')">Copy Link</button>
                </div>
            </div>
        </div>

        <div class="admin-panel">
            <h2>Questions Management</h2>
            <button class="btn btn-primary" onclick="showQuestionEditor()">Add New Question</button>
            
            <div id="questionEditor" class="question-editor" style="display: none;">
                <h3 style="color: #FFD700; margin-bottom: 15px;">Edit Question</h3>
                <div class="form-group">
                    <label>Question Number (1-15)</label>
                    <input type="number" id="editQuestionNum" min="1" max="15" value="1">
                </div>
                <div class="form-group">
                    <label>Question Text</label>
                    <textarea id="editQuestionText"></textarea>
                </div>
                <div class="answers-grid">
                    <div class="form-group">
                        <div class="form-row">
                            <label style="margin: 0; width: 30px;">A:</label>
                            <input type="text" id="editAnswerA">
                            <button class="btn" onclick="setCorrectAnswer('A')">✓</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <label style="margin: 0; width: 30px;">B:</label>
                            <input type="text" id="editAnswerB">
                            <button class="btn" onclick="setCorrectAnswer('B')">✓</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <label style="margin: 0; width: 30px;">C:</label>
                            <input type="text" id="editAnswerC">
                            <button class="btn" onclick="setCorrectAnswer('C')">✓</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <label style="margin: 0; width: 30px;">D:</label>
                            <input type="text" id="editAnswerD">
                            <button class="btn" onclick="setCorrectAnswer('D')">✓</button>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Correct Answer: <span id="currentCorrectAnswer" style="color: #4CAF50; font-weight: bold;">None</span></label>
                </div>
                <div class="question-actions">
                    <button class="btn btn-primary" onclick="saveQuestion()">Save Question</button>
                    <button class="btn" onclick="cancelEdit()">Cancel</button>
                </div>
            </div>

            <div class="questions-list" id="questionsList">
                <!-- Questions will be populated here -->
            </div>
        </div>
    </div>

    <script src="gameState.js"></script>
    <script src="admin.js"></script>
</body>
</html>
