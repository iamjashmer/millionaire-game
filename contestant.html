<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contestant - Who Wants to Be a Millionaire</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .contestant-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .waiting-screen {
            text-align: center;
            padding: 100px 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }
        .waiting-screen h2 {
            color: #FFD700;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 215, 0, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .answer-selected {
            animation: pulse 0.5s;
        }
        .confirmed-indicator {
            text-align: center;
            padding: 15px;
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
            border-radius: 8px;
            margin-top: 20px;
            color: #4CAF50;
            font-weight: bold;
            display: none;
        }
        .confirmed-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="contestant-container">
        <div id="waitingScreen" class="waiting-screen">
            <h2>Waiting for game to start...</h2>
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px; color: #FFD700;">Please wait while the host sets up the game</p>
        </div>

        <div id="gameScreen" style="display: none;">
            <div class="question-section">
                <div class="question-number">Question <span id="questionNumber">1</span></div>
                <div class="question-text" id="questionText"></div>
            </div>

            <div class="answers-section">
                <button class="answer-btn" id="answerA" onclick="selectAnswer('A')">
                    <span class="answer-label">A:</span>
                    <span class="answer-text" id="textA"></span>
                </button>
                <button class="answer-btn" id="answerB" onclick="selectAnswer('B')">
                    <span class="answer-label">B:</span>
                    <span class="answer-text" id="textB"></span>
                </button>
                <button class="answer-btn" id="answerC" onclick="selectAnswer('C')">
                    <span class="answer-label">C:</span>
                    <span class="answer-text" id="textC"></span>
                </button>
                <button class="answer-btn" id="answerD" onclick="selectAnswer('D')">
                    <span class="answer-label">D:</span>
                    <span class="answer-text" id="textD"></span>
                </button>
            </div>

            <div class="confirmed-indicator" id="confirmedIndicator">
                âœ“ Your answer has been submitted to the host. Waiting for confirmation...
            </div>
        </div>
    </div>

    <div id="correctAnswerModal" class="modal">
        <div class="modal-content celebration">
            <h2>ðŸŽ‰ Correct Answer! ðŸŽ‰</h2>
            <p>Congratulations! You've won:</p>
            <div class="final-prize" id="prizeWon">$0</div>
            <button class="action-btn" onclick="closeModal()">Continue</button>
        </div>
    </div>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <h2 id="gameOverTitle">Game Over</h2>
            <p id="gameOverMessage"></p>
            <div class="final-prize" id="finalPrize">$0</div>
            <button class="action-btn" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="gameState.js"></script>
    <script src="contestant.js"></script>
</body>
</html>
